<form >
  <div class="row">
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Ajouter un Etudiant</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input name="name" [(ngModel)]="this.name" type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Prenom</label>
                  <input [(ngModel)]="this.lastName" name="lastName" type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">CIN</label>
                  <input [(ngModel)]="this.cin" name="cin"  type="email" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Mail</label>
                  <input type="text" [(ngModel)]="email" name="email" class="form-control">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Tel</label>
                  <input [(ngModel)]="this.tel" name="tel" type="text" class="form-control" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Etablissement</label>
                  <input [(ngModel)]="this.university" name="university" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button (click)="submitStudentForm()" type="submit" class="btn btn-primary btn-round">Ajouter</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</form>



<form >

              </div>

                  <label for="exampleInputEmail1">Prix</label>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">

              <div class="col-md-6 pl-1">

</form>
